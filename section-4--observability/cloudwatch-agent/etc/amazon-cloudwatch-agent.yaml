exporters:
    awsxray:
        certificate_file_path: ""
        endpoint: ""
        imds_retries: 1
        index_all_attributes: false
        local_mode: true
        max_retries: 2
        middleware: agenthealth/traces
        no_verify_ssl: false
        num_workers: 8
        profile: AmazonCloudWatchAgent
        proxy_address: ""
        region: us-west-2
        request_timeout_seconds: 30
        resource_arn: ""
        role_arn: ""
        shared_credentials_file:
            - /root/.aws/credentials
        telemetry:
            enabled: true
            include_metadata: true
extensions:
    agenthealth/traces:
        is_usage_data_enabled: false
        stats:
            operations:
                - PutTraceSegments
            usage_flags:
                mode: OP
                region_type: ACJ
processors:
    batch/xray:
        metadata_cardinality_limit: 1000
        send_batch_max_size: 0
        send_batch_size: 8192
        timeout: 200ms
receivers:
    awsxray:
        dialer:
            timeout: 0s
        endpoint: 0.0.0.0:2000
        proxy_server:
            aws_endpoint: ""
            certificate_file_path: ""
            dialer:
                timeout: 0s
            endpoint: 0.0.0.0:2000
            imds_retries: 1
            local_mode: true
            profile: AmazonCloudWatchAgent
            proxy_address: ""
            region: us-west-2
            role_arn: ""
            service_name: xray
            shared_credentials_file:
                - /root/.aws/credentials
        transport: udp
service:
    extensions:
        - agenthealth/traces
    pipelines:
        traces/xray:
            exporters:
                - awsxray
            processors:
                - batch/xray
            receivers:
                - awsxray
    telemetry:
        logs:
            development: false
            disable_caller: false
            disable_stacktrace: false
            encoding: console
            level: debug
            output_paths:
                - /opt/aws/amazon-cloudwatch-agent/logs/amazon-cloudwatch-agent.log
            sampling:
                enabled: true
                initial: 2
                thereafter: 500
                tick: 10s
        metrics:
            address: ""
            level: None
        traces: {}
